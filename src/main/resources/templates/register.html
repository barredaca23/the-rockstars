<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.2/css/bootstrap.min.css">
    <script>
        function handleRegister(event) {
            event.preventDefault(); // Prevenir el comportamiento por defecto del formulario

            const username = document.getElementById('registerUsername').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;

            // Hacer la solicitud de registro
            fetch('/auth/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, email, password })
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Error en el registro');
                    }
                    return response.json();
                })
                .then(data => {
                    alert('Registro exitoso. Redirigiendo a inicio de sesión...');
                    window.location.href = '/auth/login'; // Redirigir a la página de inicio de sesión
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Error al registrar el usuario. ' + error.message);
                });
        }
    </script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" th:href="@{/}">Mi Aplicación</a>
</nav>

<div class="container mt-5">
    <h1>Registro</h1>
    <form id="registerForm" onsubmit="handleRegister(event)">
        <div class="form-group">
            <label for="registerUsername">Nombre de Usuario</label>
            <input type="text" class="form-control" id="registerUsername" name="username" required>
        </div>
        <div class="form-group">
            <label for="registerEmail">Correo Electrónico</label>
            <input type="email" class="form-control" id="registerEmail" name="email" required>
        </div>
        <div class="form-group">
            <label for="registerPassword">Contraseña</label>
            <input type="password" class="form-control" id="registerPassword" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary">Registrarse</button>
    </form>
</div>

<footer class="footer">
    <div class="container">
        <span class="text-muted">© 2024 Mi Aplicación</span>
    </div>
</footer>
</body>
</html>
