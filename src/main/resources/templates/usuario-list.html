<body>
<header class="mb-auto bg-dark">
    <div class="navega">
        <h3 class="float-md-start mb-0 text-white">Gran Sorteo</h3>
        <nav class="nav nav-masthead justify-content-center float-md-end">

<main class="col-md-auto container mt-5">
    <h2>Lista de Usuarios</h2>
    <div class="table-responsive small">
        <table class="table table-striped table-sm">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Contraseña</th>
                    <th scope="col">Email</th>
                    <th scope="col">Username</th>
                    <th scope="col">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="usuario : ${usuarios}">
                    <td th:text="${usuario.id_user}"></td>
                    <td th:text="${usuario.contraseña}"></td>
                    <td th:text="${usuario.email}"></td>
                    <td th:text="${usuario.username}"></td>
                    <td>
                        <a class="btn btn-outline-info" th:href="@{/usuarios/editar/{id}(id=${usuario.id_user})}">Editar</a>
                        <a class="btn btn-danger" th:href="@{/usuarios/eliminar/{id}(id=${usuario.id_user})}">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
