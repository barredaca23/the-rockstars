<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
<div class="container">
    <!-- Mostrar mensaje de error si existe -->
    <div class="message" th:if="${message != null}">
        <p th:text="${message}"></p>
    </div>

    <h2>Login</h2>
    <form th:action="@{/auth/login}" method="post" th:object="${dtoLogin}">
        <div class="form-group">
            <label for="username">Username:</label>
            <input th:field="*{username}" type="text" id="username" name="username" placeholder="Enter your username" required>
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input th:field="*{password}" type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>

        <input type="submit" value="Login">
    </form>
</div>
</body>
</html>
