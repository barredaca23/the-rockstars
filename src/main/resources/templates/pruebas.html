<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Protegida</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.2/css/bootstrap.min.css">
    <script>
        function checkAuthentication() {
            const token = localStorage.getItem('token');

            if (!token) {
                alert('No estás autenticado. Redirigiendo a inicio de sesión...');
                window.location.href = '/auth/login'; // Redirigir a inicio de sesión si no hay token
                return;
            }

            // Hacer una solicitud a la ruta protegida
            fetch('/api/pruebas', {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${token}` // Añadir el token a las cabeceras
                }
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('No autorizado');
                    }
                    return response.json();
                })
                .then(data => {
                    document.getElementById('content').innerText = JSON.stringify(data);
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Error al acceder a la página protegida. Redirigiendo a inicio de sesión...');
                    window.location.href = '/auth/login'; // Redirigir a inicio de sesión en caso de error
                });
        }
    </script>
</head>
<body onload="checkAuthentication()">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" th:href="@{/}">Mi Aplicación</a>
</nav>

<div class="container mt-5">
    <h1>Página Protegida</h1>
    <div id="content">
        Cargando datos...
    </div>
</div>

<footer class="footer">
    <div class="container">
        <span class="text-muted">© 2024 Mi Aplicación</span>
    </div>
</footer>
</body>
</html>
