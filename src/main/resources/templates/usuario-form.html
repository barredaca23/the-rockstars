<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="es" data-bs-theme="dark">
<head>
    <script src="color-modes.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>Tournament</title>
    <link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/checkout/">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="icon" href="/docs/5.2/assets/img/favicons/favicon.ico">
    <meta name="theme-color" content="#712cf9">
    <style>
        .navega {
            display: flex !important;
            justify-content: space-evenly !important;
            padding: 1rem;
        }
        .nav-masthead .nav-link {
            color: #ffff;
            border-bottom: .25rem solid transparent;
        }
        .nav-masthead .nav-link:hover,
        .nav-masthead .nav-link:focus {
            border-bottom-color: rgba(255, 255, 255, .25);
        }
        .nav-masthead .nav-link + .nav-link {
            margin-left: 1rem;
        }
        .nav-masthead .active {
            color: #a855f7;
            border-bottom-color: #fff;
        }

        body {
            background-color: #212529;
            color: #f8f9fa;
        }

        .form-label {
            color: #f8f9fa;
        }

        .form-control {
            background-color: #2c3036;
            border: 1px solid #6c757d;
            color: #ffffff;
            border-radius: 0.75rem;
            padding: 0.75rem;
            transition: border-color 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .form-control:focus {
            border-color: #a855f7;
            box-shadow: 0 0 5px rgba(168, 85, 247, 0.5);
        }

        .form-container {
            background-color: #343a40;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
        }

        .btn-custom {
            background-color: #a855f7;
            border: none;
            color: white;
            padding: 0.75rem;
            font-size: 1.2rem;
            border-radius: 0.75rem;
            transition: background-color 0.3s ease;
        }

        .btn-custom:hover {
            background-color: #7c3aed;
        }

        .header-text {
            font-size: 2.5rem;
            font-weight: 600;
            color: #a855f7; /* Cambiado a #a855f7 */
        }

        .lead {
            color: #adb5bd;
        }

        .footer-text {
            color: #adb5bd;
        }

        .icon-security {
            font-size: 2rem;
            color: #a855f7;
        }
        h3 {
            color: #a855f7; /* Color morado para el logo */
            font-size: 2.5rem; /* Aumentar el tamaño del texto */
            font-weight: bold; /* Hacer el texto más fuerte */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Sombra para darle más profundidad */
            margin-bottom: 1rem; /* Espacio debajo del título */
        }
    </style>
</head>
<body>
<header class="mb-auto bg-dark">
    <div class="navega">
        <h3 class="float-md-start mb-0">Tournament</h3>
        <nav class="nav nav-masthead justify-content-center float-md-end">
            <a class="nav-link fw-bold py-1 px-0" href="/">Inicio</a>
            <a class="nav-link fw-bold py-1 px-0" href="/login">Login</a>
            <a class="nav-link fw-bold py-1 px-0 active" aria-current="page" href="/register">Register</a>
        </nav>
    </div>
</header>

<div class="container">
    <main>
        <div class="py-5 text-center">
            <h2 class="header-text">¡Regíster!</h2>
            <p class="lead">Sé parte de la revolución de los esports: regístrate, compite y triunfa.</p>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="form-container">
                    <div class="text-center mb-2">
                        <i class="fas fa-shield-alt icon-security"></i>
                    </div>

                    <form th:action="@{/register}" th:object="${usuario}" method="post"> <!-- Cambia a /register -->
                        <div class="row g-3">
                            <input type="hidden" th:field="*{id_user}" />

                            <div class="col-12">
                                <label class="form-label">Email:</label>
                                <input type="email" th:field="*{email}" class="form-control" placeholder="you@example.com" required />
                            </div>

                            <div class="col-12">
                                <label class="form-label">Username:</label>
                                <input type="text" th:field="*{username}" class="form-control" placeholder="Tu nombre de usuario" required />
                            </div>

                            <div class="col-12">
                                <label class="form-label">Contraseña:</label>
                                <input type="password" th:field="*{contraseña}" class="form-control" required />
                            </div>

                            <hr class="my-4">

                            <button class="w-100 btn btn-lg btn-custom" type="submit">Register</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <footer class="my-5 pt-5 text-muted text-center text-small">
        <p class="footer-text">&copy; 2024 Tournament</p>
        <p class="footer-text">JAIDERSSJGOD</p>
    </footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="form-validation.js"></script>
</body>
</html>
